
<div class="form-container" [formGroup]="resetForm">
    <div class="form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" formControlName="userName" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" formControlName="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" (click)="submit()">Submit</button>
    </div>
  </div>


  <p-toast></p-toast>
