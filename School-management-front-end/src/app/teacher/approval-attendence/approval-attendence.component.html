<div>
    <div class="card">
        <p-table [value]="userList" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>First Name</th>
                    <th>course</th>
                    <th>gender</th>
                    <th>
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.firstName }}</td>
                    <td>{{ product.course }}</td>
                    <td>{{ product.gender }}</td>
                    <td><i class="pi pi-check" style="font-size: 2rem" (click)="approve(product)"></i>
                        
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</div>





<p-toast></p-toast>
