<div class="upload-task-container">
    <h2>Upload Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" formControlName="dueDate" required>
      </div>
      <div class="form-group">
        <label for="teacher">Teacher:</label>
        <input type="text" formControlName="teacher" readonly>
      </div>
      <div class="form-group">
        <label for="file">File:</label>
        <input type="file" (change)="onFileChange($event)" required>
      </div>
      <button type="submit">Upload Task</button>
    </form>
  </div>

  <p-toast></p-toast>
