<div>
    <div class="card">
        <p-table [value]="teacherList" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Student Name</th>
                    <th>course</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.student }}</td>
                    <td>{{ product.course }}</td>
                    <td>{{ product.contactInfo.phone }}</td>
                    <td>{{ product.contactInfo.email }}</td>
                    <td><i class="pi pi-eye" style="font-size: 2rem" (click)="viewFullDetails(product)"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</div>

<p-dialog 
header="Student Details" 
[modal]="true"
[(visible)]="visible" 
[breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
<table class="table">
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let key of objectKeys(rowData)">
        <td>{{ key }}</td>
        <td>{{ rowData[key] }}</td>
      </tr>
    </tbody>
  </table>
</p-dialog>
