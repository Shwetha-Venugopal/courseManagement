<div class="add-container">
    <p-button label="Add Student" (click)="addForm()"/>
</div>


<div class="card mt-2">
    <p-table [value]="studentList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
                <th>contact</th>
                <th>Gmail</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.firstName }}</td>
                <td>{{product.lastName}}</td>
                <td>{{ product.course }}</td>
                <td>{{product.contactInfo.phone}}</td>
                <td>{{product.contactInfo.email}}</td>
                <td><i class="pi pi-eye margin-right" (click)="viewStudentDetails(product)"></i> <i class="pi pi-pencil margin-right" (click)="updateStudentDetails(product)"></i><i class="pi pi-trash margin-right" (click)="deleteStudentDetails(product)"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>
